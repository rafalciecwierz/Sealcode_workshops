<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praca domowa - formularz</title>
  </head>
  <body>
    <form action="http://www.jakaswitryna.com/profile.php">
    <fieldset>
        <legend>Szczegóły konta:</legend>
        <label>Imię:
        <input type="text" name="name"></label><br>
        <label>Email:
        <input type="text" name="email"></label><br>
    </fieldset> <br>
    <fieldset>
        <legend>Kilka informacji o Tobie:</legend><br>
        <label>Czy odwiedzisz nas ponownie?</label> <br>
        <label>
        <input type="radio" name="yes" value="Tak"> Tak
        <input type="radio" name="no" value="Nie"> Nie
        <input type="radio" name="maybe" value="Może"> Może </label><br><br>
        <label>Komentarz: <br>
        <textarea name="comments" cols="30" rows="4"></textarea></label> <br><br>
        <label><input type="checkbox" checked="checked" name="subscribe"> Chce być informowany o aktualizacjach.</label><br />
        <button type="button" name="button">Prześlij informacje</button>
    </fieldset>
</form>
  </body>
</html>
